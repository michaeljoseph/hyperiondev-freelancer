[tool.poetry]
name = "eyesbeen"
version = "0.1.0"
description = ""
authors = ["Michael Joseph <michaeljoseph+github@gmail.com>"]
readme = "README.md"
packages = [{ include = 'isbn.py' }]

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
