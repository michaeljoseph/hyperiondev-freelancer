pytest-cov = "^4.0.0"
black = "^22.12.0"
isort = "^5.11.1"
pre-commit = "^2.20.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--cov=isbn --cov-report=term-missing"